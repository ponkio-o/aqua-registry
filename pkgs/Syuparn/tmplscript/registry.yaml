packages:
  - type: github_release
    repo_owner: Syuparn
    repo_name: tmplscript
    description: executable go-template command (like awk and jq!)
    asset: tmplscript_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    replacements:
      amd64: x86_64
    supported_envs:
      - linux
      - windows
    checksum:
      type: github_release
      asset: tmplscript_{{trimV .Version}}_checksums.txt
      algorithm: sha256
    version_constraint: semver(">= 0.6.0")
    version_overrides:
      - version_constraint: semver("< 0.6.0")
        supported_envs:
          - linux
          - windows/amd64

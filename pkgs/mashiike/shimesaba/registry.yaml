packages:
  - type: github_release
    repo_owner: mashiike
    repo_name: shimesaba
    asset: shimesaba_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Mackerel SLI/SLO tools, Tools that run periodically (e.g., every 10 minutes)
    checksum:
      type: github_release
      asset: checksums.txt
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: "^(\\b[A-Fa-f0-9]{64}\\b)"
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
